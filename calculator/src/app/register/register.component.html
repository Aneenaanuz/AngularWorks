<div class="container">
    <div class="row mt-5">
        <div class="col-3">
            
        </div>
        <div class="col-6 p-5 shadow">
           <form action="" [formGroup]="regForm" (ngSubmit)="createAccount()">
            <div class="mb-3">
                <input type="text" class="form-control" placeholder="enter username" formControlName="username" >
                <div class="text-danger" *ngIf="username?.touched && username?.invalid">username required</div>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" placeholder="enter email" formControlName="email">
                <div class="text-danger" *ngIf="email?.touched && email?.invalid">Email Required</div>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" placeholder="enter password" formControlName="password">
                <div class="text-danger" *ngIf="password?.touched&&password?.invalid">Password Required</div>
            </div>
            <div class="mb-3">
                <input type="submit" class="form-control btn btn-info" value="login" [disabled]="regForm.invalid">
            </div>
           </form>
        </div>
        <div class="col-3"></div>
    </div>
    
    </div>
