<div class="container">
    <div class="row mt-5">
        <div class="col-3">
            
        </div>
        <div class="col-6 p-5 shadow">
            <h1 class="text-center">LOGIN</h1>
           <form action="" [formGroup]="loginForm" (ngSubmit)="authenticate()">
            <div class="mb-3">
                <input type="text" class="form-control" placeholder="enter username" formControlName="username" >
                <div class="text-danger" *ngIf="username?.touched && username?.invalid">Enter valid username</div>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" placeholder="enter password" formControlName="password">
                <div class="text-danger" *ngIf="password?.touched && password?.invalid">Enter valid password</div>
            </div>
            <div class="mb-3">
                <input type="submit" class="form-control btn btn-info" value="login" [disabled]="loginForm.invalid">
            </div>
           </form>
        </div>
        <div class="col-3"></div>
    </div>
    
    </div>
