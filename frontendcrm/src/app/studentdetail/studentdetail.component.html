
<div class="container">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6 mt-5">
            <div class="card" style="width:80%;">
                <div class="card-header">
                  Students Details
                </div>
                <ul class="list-group list-group-flush">
                  <li class="list-group-item">{{student.name}}</li>
                  <li class="list-group-item">{{student.course}}</li>
                  <li class="list-group-item">{{student.email}}</li>
                  <li class="list-group-item">{{student.address}}</li>
                  <li class="list-group-item">{{student.contact}}</li>
                  <li class="list-group-item">{{student.gender}}</li>
                </ul>
                <div class="card-footer">
                    <button class="btn btn-danger" (click)="removeStudent(student.id)">DELETE</button>
                  </div>
              </div>
        </div>
        <div class="col-3">
            
        </div>
    </div>
</div>
