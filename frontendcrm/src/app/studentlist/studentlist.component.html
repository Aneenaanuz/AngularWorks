
<div class="container">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6 border p-3 shadow mt-5">
            <table class="table mt-5">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Course</th>
                    <th>Email</th>
                    <th>Action</th>
                </tr>
                <tr *ngFor="let st of students">
                    <td>{{st.id}}</td>
                    <td>{{st.name}}</td>
                    <td>{{st.course}}</td>
                    <td>{{st.email}}</td>
                    <td>
                        <a href="" class="btn btn-outline-info" [routerLink]="['/students',st.id]">View</a>
                        <a href="" class="btn btn-outline-warning ms-3" [routerLink]="['/student-edit',st.id]">Edit</a>
                    </td>
                </tr>
            </table>
        </div>
        <div class="col-3"></div>
    </div>
</div>
