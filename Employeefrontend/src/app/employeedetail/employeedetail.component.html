
<div class="container">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6 mt-5">
            <div class="card" style="width:80%;">
                <div class="card-header">
                  Employees Details
                </div>
                <ul class="list-group list-group-flush">
                  <li class="list-group-item">{{employee.name}}</li>
                  <li class="list-group-item">{{employee.position}}</li>
                  <li class="list-group-item">{{employee.email}}</li>
                  <li class="list-group-item">{{employee.salary}}</li>
                  <li class="list-group-item">{{employee.contact}}</li>
                  <li class="list-group-item">{{employee.gender}}</li>
                </ul>
                <div class="card-footer">
                    <button class="btn btn-danger" (click)="removeEmployee(employee.id)">DELETE</button>
                  </div>
              </div>
        </div>
        <div class="col-3">
            
        </div>
    </div>
</div>
