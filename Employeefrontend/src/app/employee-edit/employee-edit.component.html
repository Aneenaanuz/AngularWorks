
<div class="container">
    <h1 class="text-center mt-5">ADD EMPLOYEES</h1>
    <div class="row mt-5">
        <div class="col-2"></div>
        <div class="col-8">
            <form action="" class="p-5 shadow" [formGroup]="employeeForm" (ngSubmit)="changeEmployee()">
                <div class="mb-3">
                    <input type="text" placeholder="enter the name" class="form-control" formControlName="name">
                </div>
                <div class="mb-3">
                    <input type="text" placeholder="enter the department" class="form-control" formControlName="position">
                </div>
                <div class="mb-3">
                    <input type="email" placeholder="enter the email" class="form-control" formControlName="email">
                </div>
                <div class="mb-3">
                    <input type="text" placeholder="enter the salary" class="form-control" formControlName="salary">
                </div>
                <div class="mb-3">
                    <input type="text" placeholder="enter contact" class="form-control" formControlName="contact">
                </div>
                <div class="mb-3">
                    <select name="" id="" class="form-select" formControlName="gender">
                        <option value="male">male</option>
                        <option value="female">female</option>
                    </select>
                </div>
                <div class="mb-3">
                    <input type="submit" value="UPDATE" class="btn btn-info form-control mt-4" [disabled]="employeeForm.invalid">
                </div>
            </form>
        </div>
        <div class="col-2"></div>
    </div>
</div>
