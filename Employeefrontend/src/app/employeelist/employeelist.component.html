
<div class="container">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6 p-3 border shadow mt-5">
            <table class="table">
                <tr>
                   <th>ID</th>
                   <th>Name</th>
                   <th>Position</th>
                   <th>Email</th>
                   <th>Action</th>
                </tr>
                <tr *ngFor="let emp of employees">
                    <td>{{emp.id}}</td>
                    <td>{{emp.name}}</td>
                    <td>{{emp.position}}</td>
                    <td>{{emp.email}}</td>
                    <td><a href="" class="btn btn-outline-info me-3" [routerLink]="['/employees',emp.id]">VIEW</a>
                        <a href="" class="btn btn-outline-warning" [routerLink]="['/employee-edit',emp.id]">EDIT</a>
                    </td>
                </tr>
            </table>
        </div>
        <div class="col-3"></div>
    </div>
</div>
